<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background:linear-gradient(#e66465,#9198e5);    
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .input-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    
    input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
    }
    
    button:hover {
        background: #218838;
    }
    
    .task-list-container {
        overflow-y: auto;
        flex-grow: 1;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    li {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    
    li.completed {
        text-decoration: line-through;
        color: #777;
    }
    
    .task-actions button {
        margin-left: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .edit-button {
        background: #ffc107;
        color: white;
    }
    
    .delete-button {
        background: #dc3545;
        color: white;
    }
    
    .edit-button:hover {
        background: #e0a800;
    }
    
    .delete-button:hover {
        background: #c82333;
    }
    
    .complete-button {
        background: #17a2b8;
        color: white;
    }
    
    .complete-button:hover {
        background: #138496;
    }
    @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 8px 15px;
                margin-left: 5px;
            }

            .task-actions {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions button {
                margin-left: 0;
                margin-top: 5px;
            }
        }
</style>    
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button id="add-task-button">Add Task</button>
        </div>
        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const taskList = document.getElementById('task-list');
    const newTaskInput = document.getElementById('new-task');
    const addTaskButton = document.getElementById('add-task-button');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const taskItem = document.createElement('li');
            taskItem.className = task.completed ? 'completed' : '';
            taskItem.innerHTML = `
                <span class="task-text">${task.text}</span>
                <div class="task-actions">
                    <button class="complete-button">${task.completed ? 'Uncomplete' : 'Complete'}</button>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            `;
            taskList.appendChild(taskItem);
            taskItem.querySelector('.complete-button').addEventListener('click', () => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            });
            taskItem.querySelector('.edit-button').addEventListener('click', () => {
                const newText = prompt('Edit your task', task.text);
                if (newText) {
                    tasks[index].text = newText;
                    saveTasks();
                    renderTasks();
                }
            });

            taskItem.querySelector('.delete-button').addEventListener('click', () => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            });
        });
    }
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    addTaskButton.addEventListener('click', () => {
        const taskText = newTaskInput.value.trim();
        if (taskText) {
            tasks.push({ text: taskText, completed: false });
            saveTasks();
            renderTasks();
            newTaskInput.value = '';
        }
    });
    renderTasks();
});
    </script>
</body>
</html>
